{% load static %}
<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="utf-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <title>{% block title %}Django Shopping Cart{% endblock %}</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css"
          rel="stylesheet"
          integrity="sha384-QWTKZyjpPEjISv5WaRU9OFeRpok6YctnYmDr5pNlyT2bRjXh0JMhjY6hW+ALEwIH"
          crossorigin="anonymous">
</head>
<body>
    <nav class="navbar navbar-expand-lg navbar-dark bg-dark">
        <div class="container-fluid container">
            <a class="navbar-brand" href="{% url 'store:product_list' %}">Product Catalog</a>
            <div class="d-flex">
                <a class="btn btn-outline-light" href="{% url 'store:cart_detail' %}">
                    {% with total_items=cart|length %}
                        <i class="bi bi-cart"></i> Cart ({{ total_items }})
                    {% endwith %}
                </a>
            </div>
        </div>
    </nav>

    <div class="container mt-4">
        <div class="row">
            <div class="col-md-3">
                <h4 class="mb-3">Categories</h4>
                <div class="list-group">
                    <a href="{% url 'store:product_list' %}"
                       class="list-group-item list-group-item-action {% if not current_category %}active{% endif %}">
                        All Products
                    </a>
                    {% for c in categories %}
                        <a href="{{ c.get_absolute_url }}"
                           class="list-group-item list-group-item-action {% if current_category.slug == c.slug %}active{% endif %}">
                            {{ c.name }}
                        </a>
                    {% endfor %}
                </div>
            </div>

            <div class="col-md-9">
                {% block content %}
                {% endblock %}
            </div>
        </div>
    </div>

    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/js/bootstrap.bundle.min.js"
            integrity="sha384-YvpcrYf0tY3lHB60NNkmXc5s9fDVZLESaAA55NDzOxhy9GkcIdslK1eN7N6jIeHz"
            crossorigin="anonymous">
    </script>
</body>
</html>
